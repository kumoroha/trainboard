<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時間設定ダイアログ</title>
</head>
<body>
  <form>
    <label>
      <input type="radio" name="timeSetting" id="enableTimeDialog" value="enable"> 時間設定を有効にする
    </label>
    <label>
      <input type="radio" name="timeSetting" id="disableTimeDialog" value="disable"> 時間設定を無効にする
    </label>
  </form>

  <div id="timeDialog" style="display: none; margin-top: 20px;">
    <label for="timeInput">時間を設定してください:</label>
    <input type="time" id="timeInput">
  </div>

  <script src="script.js"></script>
</body>
</html>
