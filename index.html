<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>発車標</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>発車標</h1>
  
  <div>
    <label><input type="radio" id="realtime-mode" name="mode" value="realtime"> リアルタイム</label>
    <label><input type="radio" id="specified-mode" name="mode" value="specified"> 時間指定</label>
  </div>
  
  <div id="time-input-container" style="display: none;">
    <input type="time" id="time-input">
    <button id="time-button">時間を設定</button>
  </div>
  
  <table border="1">
    <thead>
      <tr>
        <th>時刻</th>
        <th>行き先</th>
        <th>種別</th>
        <th>番線</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody id="departure-list">
      <!-- データがここに表示されます -->
    </tbody>
  </table>
</body>
</html>
