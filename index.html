<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列車発車標</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .departure-board {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .board-title {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 15px;
        }
        .departure-item {
            display: grid;
            grid-template-columns: 0.8fr 1fr 0.8fr 1fr 1fr 1fr; /* カラム数を調整 */
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .departure-item:last-child {
            border-bottom: none;
        }
        .departure-item span {
            text-align: left;
        }
        .departure-item .time {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="departure-board">
        <div class="board-title">列車発車標</div>
        <div id="departures">
            </div>
    </div>

    <script>
        const departuresDiv = document.getElementById('departures');
        let departures = [];

        function displayDepartures() {
            departuresDiv.innerHTML = '';
            const now = new Date();
            const nowMinutes = now.getHours() * 60 + now.getMinutes();

            departures.forEach(departure => {
                const item = document.createElement('div');
                item.classList.add('departure-item');

                // APIから取得するデータの構造に合わせて調整してください
                const departureTimeParts = departure.time.split(':');
                const departureMinutes = parseInt(departureTimeParts[0]) * 60 + parseInt(departureTimeParts[1]);
                let remainingMinutes = departureMinutes - nowMinutes;

                let remainingTimeText = '';
                if (remainingMinutes > 0) {
                    remainingTimeText = `あと ${remainingMinutes} 分`;
                } else if (remainingMinutes === 0) {
                    remainingTimeText = 'まもなく発車';
                } else {
                    remainingTimeText = '発車済';
                }

                item.innerHTML = `
                    <span class="time">${departure.time}</span>
                    <span class="platform">${departure.platform}番線</span>
                    <span class="trainName">${departure.trainName}</span>
                    <span class="destination">${departure.destination}</span>
                    <span class="remarks">${departure.remarks}</span>
                    <span>${remainingTimeText}</span>
                `;
                departuresDiv.appendChild(item);
            });
        }

        function fetchDepartureData() {
            const apiUrl = 'ここにAPIのエンドポイントURLを記述してください'; // 実際のAPI URLに置き換えてください

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // APIから取得したデータに基づいて departures 配列を更新
                    // データの構造はAPIによって異なるため、適切にマッピングする必要があります
                    departures = data.map(item => ({
                        time: item.departureTime, // APIの時刻のキーに合わせてください
                        destination: item.destinationName, // APIの行先のキーに合わせてください
                        platform: item.platformNumber, // APIの番線のキーに合わせてください
                        trainName: item.trainDisplayName, // APIの列車名のキーに合わせてください
                        remarks: item.delayInformation || '', // APIの備考のキーに合わせてください（遅延情報など）
                    }));
                    displayDepartures();
                })
                .catch(error => {
                    console.error('APIからのデータ取得エラー:', error);
                    departuresDiv.textContent = '発車情報の取得に失敗しました。';
                });
        }

        // ページ読み込み時にAPIからデータを取得
        fetchDepartureData();

        // (必要に応じて定期的にAPIを呼び出すように設定)
        // setInterval(fetchDepartureData, 30000); // 例: 30秒ごとに更新
    </script>
</body>
</html>
