<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列車発車標</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .departure-board {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .board-title {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 15px;
        }
        .departure-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .departure-item:last-child {
            border-bottom: none;
        }
        .departure-item span {
            text-align: left;
        }
        .departure-item .time {
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .controls h3 {
            margin-top: 0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center; /* 縦方向の中央揃え */
        }
        .input-group label {
            flex-shrink: 0; /* ラベルが縮小しないように */
            width: 60px; /* ラベルの幅を固定（必要に応じて調整） */
        }
        .input-group input[type="text"] {
            flex-grow: 1; /* 入力欄が残りのスペースを埋める */
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .controls button {
            padding: 10px 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #eee;
            width: 100%; /* ボタンを親要素いっぱいに広げる */
        }

        /* 小さな画面向けの調整 */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column; /* 縦並びにする */
                align-items: flex-start; /* 左寄せ */
            }
            .input-group label {
                width: auto; /* 自動調整 */
                margin-bottom: 5px;
            }
            .controls button {
                width: auto; /* 自動調整 */
            }
        }
    </style>
</head>
<body>
    <div class="departure-board">
        <div class="board-title">列車発車標</div>
        <div id="departures">
            </div>
    </div>

    <div class="controls">
        <h3>発車情報を追加</h3>
        <div class="input-group">
            <label for="time">時刻:</label>
            <input type="text" id="time" placeholder="例: 10:00">
        </div>
        <div class="input-group">
            <label for="destination">行き先:</label>
            <input type="text" id="destination" placeholder="例: 東京">
        </div>
        <div class="input-group">
            <label for="platform">番線:</label>
            <input type="text" id="platform" placeholder="例: 3">
        </div>
        <div class="input-group">
            <label for="remarks">備考:</label>
            <input type="text" id="remarks" placeholder="例: まもなく発車">
        </div>
        <button onclick="addDeparture()">追加</button>
    </div>

    <script>
        const departuresDiv = document.getElementById('departures');
        let departures = []; // 発車情報を格納する配列

        function displayDepartures() {
            departuresDiv.innerHTML = ''; // 既存の表示をクリア
            departures.forEach(departure => {
                const item = document.createElement('div');
                item.classList.add('departure-item');
                item.innerHTML = `
                    <span class="time">${departure.time}</span>
                    <span class="destination">${departure.destination}</span>
                    <span class="platform">${departure.platform}番線</span>
                    <span class="remarks">${departure.remarks}</span>
                `;
                departuresDiv.appendChild(item);
            });
        }

        function addDeparture() {
            const timeInput = document.getElementById('time');
            const destinationInput = document.getElementById('destination');
            const platformInput = document.getElementById('platform');
            const remarksInput = document.getElementById('remarks');

            const newDeparture = {
                time: timeInput.value,
                destination: destinationInput.value,
                platform: platformInput.value,
                remarks: remarksInput.value
            };

            departures.push(newDeparture);
            displayDepartures();

            // 入力欄をクリア
            timeInput.value = '';
            destinationInput.value = '';
            platformInput.value = '';
            remarksInput.value = '';
        }

        // 初期表示（空の状態で表示）
        displayDepartures();
    </script>
</body>
</html>
